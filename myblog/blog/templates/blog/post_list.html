{% extends "blog/base.html" %}

{% block content %}

	{% for post in posts %}
	<div>
		<h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
		<p>published: {{ post.created_date }}</p>
		<p>{{ post.text|linebreaks|truncatechars:500 }}</p>
	</div>
	{% endfor %}
{% endblock content %}
