{% extends "blog/base.html" %}

{% block content %}

{% if form.errors %}
<p><font face="Arial Black" size="+1" color="crimson">Your username and password didn't match. Please try again.</font></p>
{% endif %}

<form method="post" action="{% url "django.contrib.auth.views.login" %}">
{% csrf_token %}
<table>
<tr>
	<td>{{ form.username.label_tag }}</td>
	<td>{{ form.username }}</td>
</tr>
<tr>
	<td>{{ form.password.label_tag }}</td>
	<td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>




{% endblock %}
