{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
        <title>ThoughtShot</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top ">
         <div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">ThoughtShot</a>
                </div>    
            {% if user.is_authenticated %}
                <p class="navbar-text navbar-right"><font color="white" size="3">Hello {{ user.username }}(<a href="{% url 'django.contrib.auth.views.logout' %}">Log Out</a>)</font></p>
                <a class="btn btn-primary navbar-btn navbar-right" href="{% url "post_new" %}" role="button">New Post <span class="glyphicon glyphicon-pencil"></span></a>
                <!-- <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Mark Otto</a></p> -->
                
            {% else %}
             <a class="btn btn-primary navbar-btn navbar-right"  href="{% url 'django.contrib.auth.views.login' %}">Login<span class="glyphicon glyphicon-log-in"></span></a>
            {% endif %}

        </div>
    </nav>
        {% block content %}
        {% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
         <script src="{% static 'js/bootstrap.js' %}"></script>
    </body>
</html>
